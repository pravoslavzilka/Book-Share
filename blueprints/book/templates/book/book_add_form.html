{% extends "layout.html" %}

{% block title %}
    Adding multiple students
{% endblock title %}


{% block content %}
    <script>
		$(document).ready(function(){
  		 	$(".active").removeClass("active");
  		 	$("#book").addClass("active");
		});
	</script>


    <style>
        #grade-form {
            display:none;
        }
        @media only screen and (max-width: 600px) {
          .grade-buttons {
            margin-top:10px;;
          }
          .img-grade {
            display:none;
          }
        }
        #live-search-box{
           text-align:center;
        }
    </style>


    <div class="container" style="margin-top:50px;">
        <h1 class="row d-flex justify-content-center">Adding multiple students</h1>
    </div>



    <div class="row py-5 px-4" >
        <div class="col-md-8 mx-auto">
                <h2>Grade</h2>
                <div class="card" style="margin:30px;">
	              <div class="card-body">
                      <form method="post" action="{{ url_for('book_bp.add_multiple_book',count=count) }}" class="form-inline needs-validation">
                          <img class="img-grade" style="height:37px;margin-bottom:5px;margin-right:5px;" src="{{url_for('static',filename='images/class_icon.jpg')}}">

                          <select name="book_type" style="margin-left:50px;">
                              {% for book_type in book_types %}
                                <option>{{ book_type.name }}</option>
                              {% endfor %}
                          </select>
                          <div>
                            <h2>Student:</h2>
                          </div>
                          {% for i in range(count) %}
                            <div>
                                <input type="number" placeholder="code" name="book_code{{i}}">
                            </div>
                          {% endfor %}
                        <input type="submit">
                      </form>
	              </div>
            </div>
        </div>
    </div>






{% endblock content %}
