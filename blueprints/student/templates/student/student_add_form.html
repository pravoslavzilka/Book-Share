{% extends "layout.html" %}

{% block title %}
    Adding multiple students
{% endblock title %}


{% block content %}
    <script>
		$(document).ready(function(){
  		 	$(".active").removeClass("active");
  		 	$("#student").addClass("active");
		});
	</script>


    <style>
        #grade-form {
            display:none;
        }
        @media only screen and (max-width: 600px) {
          .grade-buttons {
            margin-top:10px;;
          }
          .img-grade {
            display:none;
          }
        }
        #live-search-box{
           text-align:center;
        }
    </style>


    <div class="container" style="margin-top:50px;">
        <h1 class="row d-flex justify-content-center">Adding multiple students</h1>
    </div>



    <div class="row py-5 px-4" >
        <div class="col-md-8 mx-auto">
                <div class="card" style="margin:30px;">
	              <div class="card-body">
                      <form method="post" action="{{ url_for('student_bp.add_mul_student',count=count) }}">

                            <div class="d-flex justify-content-center" style="padding-bottom:45px;">
                                <select class="form-control" name="grade" style="width:100px;">
                                  {% for grade in grades %}
                                    {% if grade.name == sl_grade %}
                                        <option selected>{{ grade.name }}</option>
                                    {% else %}
                                        <option>{{ grade.name }}</option>
                                    {% endif %}
                                  {% endfor %}
                                </select>
                            </div>


                          {% for i in range(count) %}
                            <div class="form-group row" style="margin-top:10px;">
                                <label class="col-sm-2 col-form-label">Student {{ i + 1}}</label>
                                <div class="col-sm-5">
                                    <input class="form-control" style="margin-right:10px;" type="text" placeholder="name" name="student{{i}}" required>
                                </div>
                                <div class="col-sm-5">
                                    <input class="form-control" type="number" placeholder="code" name="student_code{{i}}" required>
                                </div>
                            </div>
                          {% endfor %}

                          <div class="form-group row">
                              <input class="btn btn-success" style="margin-left:30px;margin-top:20px;" value="Add" type="submit">
                          </div>

                      </form>
	              </div>
            </div>
        </div>
    </div>






{% endblock content %}
